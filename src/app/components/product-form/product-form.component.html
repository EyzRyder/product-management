<main class="flex-col-center">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <h2>Cadastro de Produto</h2>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" formControlName="nome" />
            <div *ngIf="f['nome'].touched && f['nome'].invalid">
                <small *ngIf="f['nome']!.errors['required']">
                    Nome do Produto é obrigatorio.
                </small>

                <small *ngIf="f['nome']!.errors['minlength']">
                    Nome deve ter pelo menos 3 caracteres.
                </small>
            </div>

        </div>
        <div>
            <label for="valor">Preco:</label>
            <input type="number" id="valor" name="valor" formControlName="valor" />

            <div *ngIf="f['valor'].touched && f['valor'].invalid">
                <small *ngIf="f['valor']!.errors['required']">
                    Valor do Produto é obrigatorio.
                </small>

                <small *ngIf="f['valor']!.errors['min']">
                    Valor do Produto deve ser maior ou igual a 0.
                </small>
            </div>
        </div>
        <div>
            <label for="descricao">Descrição:</label>
            <textarea
                id="descricao"
                name="descricao"
                formControlName="descricao"
                cols="50"
                rows="4"

                >
            </textarea>

            <div *ngIf="f['descricao'].touched && f['descricao'].invalid">
                <small *ngIf="f['descricao']!.errors['required']">
                    Descrição do Produto é obrigatorio.
                </small>

                <small *ngIf="f['descricao']!.errors['minlength']">
                    Descrição deve ter pelo menos 5 caracteres.
                </small>
            </div>
        </div>
        <div>
            <label for="disponivel">Disponivel para venda:</label>
            <select name="disponivel" id="disponivel" formControlName="disponivel">
                <option value=""> Selecione</option>
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select>

            <div *ngIf="f['disponivel'].touched && f['disponivel'].invalid">
                <small *ngIf="f['disponivel']!.errors['required']">
                    Seleção do Status do Produto é obrigatorio.
                </small>
            </div>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</main>
